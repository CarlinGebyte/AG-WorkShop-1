<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principe Fresco | WorkShop</title>

    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- modal login -->
    <div class="modal-login" id="modal-login">
        <div class="modal-container">
            <div class="modal-header">
                <h3>LOGIN</h3>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <input class="form-control" type="email" id="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required placeholder="email">
                    <input class="form-control" type="password" id="pass" required placeholder="password">
                    <button type="submit" class="btn btn-success" id="btn-login">LogIn</button>
                </form>
            </div>
        </div>
    </div>
    <!-- END modal login -->
    <script src="js/login.js" type="module"></script>
</body>
</html>
